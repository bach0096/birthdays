<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      background: radial-gradient(circle at top, #1b1b2f, #162447);
      color: white;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 50px;
      margin-top: 40px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { color: #ff6b6b; text-shadow: 0 0 10px #ff6b6b; }
      to { color: #ffd56b; text-shadow: 0 0 20px #ffd56b; }
    }

    /* ---- Cake ---- */
    .cake {
      position: relative;
      margin: 80px auto;
      width: 200px;
      height: 120px;
      background: #8b4513;
      border-radius: 10px;
      box-shadow: inset 0 10px 0 #b5651d;
    }
    .frosting {
      position: absolute;
      top: -25px;
      width: 200px;
      height: 40px;
      background: pink;
      border-radius: 10px 10px 0 0;
      box-shadow: inset 0 -10px 0 rgba(255,255,255,0.3);
    }
    .frosting::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 20px;
      background: radial-gradient(circle, white 20%, transparent 21%) 0 0/25px 25px repeat-x;
      top: 25px;
      left: 0;
    }

    /* ---- Candles ---- */
    .candles {
      display: flex;
      justify-content: space-around;
      position: absolute;
      top: -55px;
      left: 0;
      width: 100%;
    }
    .candle {
      width: 12px;
      height: 45px;
      background: repeating-linear-gradient(
        -45deg, #ff9aa2, #ff9aa2 6px, white 6px, white 12px
      );
      border-radius: 5px;
      position: relative;
    }
    .flame {
      position: absolute;
      top: -15px;
      left: 2px;
      width: 8px;
      height: 14px;
      background: radial-gradient(ellipse at center, #ffdc73 0%, #ff8c00 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
      transform-origin: bottom center;
    }
    @keyframes flicker {
      from { transform: scale(1) rotate(0deg); opacity: 1; }
      to { transform: scale(0.9) rotate(4deg); opacity: 0.8; }
    }

    /* ---- Confetti ---- */
    .confetti {
      position: absolute;
      width: 10px; height: 10px;
      border-radius: 50%;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    button {
      background: linear-gradient(90deg, #ff6b6b, #ffa07a);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<h1 id="title">ðŸŽ‚ Happy Birthday, Brother! ðŸŽ‰</h1>

<div class="cake">
  <div class="frosting"></div>
  <div class="candles">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>
</div>

<button onclick="playSong()">Play Song ðŸŽµ</button>

<script>
  // --- Confetti effect ---
  function random(min, max){ return Math.random() * (max - min) + min; }
  for(let i=0;i<100;i++){
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = random(0,100) + 'vw';
    c.style.top = random(-10,0) + 'vh';
    c.style.background = `hsl(${random(0,360)}, 100%, 70%)`;
    c.style.animationDuration = random(3,6) + 's';
    c.style.animationDelay = random(0,3) + 's';
    document.body.appendChild(c);
  }

  // --- Play real birthday song ---
  const audio = new Audio("happy-birthday.mp3"); // make sure file name matches
  audio.preload = "auto";

  function playSong() {
    // restart if clicked again
    audio.currentTime = 0;
    audio.play();
  }
</script>

</body>
</html>
